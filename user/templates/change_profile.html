{% extends "base.html" %}

{% block title %}Change_Profile{% endblock title %}

{% block content %}

{% load crispy_forms_tags %}

<h1 class="text-center mb-5">Change Your Profile Data</h1>

<form class="w-25 mx-auto mb-5" method="post" enctype ="multipart/form-data">
    {% csrf_token %}

    {{form | crispy}}

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock content %}
