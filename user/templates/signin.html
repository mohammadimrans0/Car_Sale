{% extends "base.html" %}

{% block title %}SignIn{% endblock title %}

{% block content %}

{% load crispy_forms_tags %}

<h3 class="text-center mb-5">Login to your account</h3>

<form class="w-25 mx-auto mb-5" method="post" enctype ="multipart/form-data">
    {% csrf_token %}

    {{form | crispy}}

    <button type="submit" class="btn btn-primary">Submit</button>

    <p class="mt-3">Don't have an account <a href="{% url "signup" %}">signup</a></p>
</form>

{% endblock content %}
