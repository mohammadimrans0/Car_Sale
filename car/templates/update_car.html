{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Car{% endblock title %}

{% block content %}
<h1 class="text-center mb-3">Update Car</h1>

<form action="" method="post" class="w-50 mx-auto">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary mt-3">Submit</button>
</form>

{% endblock content %}
